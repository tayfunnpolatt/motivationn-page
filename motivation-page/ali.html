<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Quotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(assets/img/wp3295639.webp);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .aj-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0; 
        }

        li:nth-child(1) {
            animation: fade-in 1s ease forwards 0.5s;
        }

        li:nth-child(2) {
            animation: fade-in 1s ease forwards 1s; 
        }

        li:nth-child(3) {
            animation: fade-in 1s ease forwards 1.5s;
        }

        li:nth-child(4) {
            animation: fade-in 1s ease forwards 2s; 
        }

        li:nth-child(5) {
            animation: fade-in 1s ease forwards 2.5s; 
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="aj-container">
        <ul>
          <li>"Float like a butterfly, sting like a bee." </li>
          <li>"Don't count the days. </li>
          <li>Impossible is temporary.</li>
          <li>"I am the greatest. I said that even before I knew I was."</li>
          <li>"A man who has no imagination has no wings."</li>
        </ul>
    </div>
</body>
</html>

</body>
</html>
