<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxers Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/img/Boxing_Men_Two_Human_back_To_hit_552122_1366x768.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px; 
        }
        
        .card {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            animation: slideIn 1s ease forwards;
            border: none; 
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .card-text {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #6a0dad;
            border: none;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #7c1dc6;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <img src="assets/img/s-l400.jpg" class="card-img-top" alt="Mike Tyson">
            <div class="card-body">
                <h5 class="card-title">Mike Tyson</h5>
                <p class="card-text">"Everyone has a plan until they get punched in the mouth."</p>
                <a href="tyson.html" class="btn btn-primary">Daha Fazlası</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="assets/img/images.jpeg" class="card-img-top" alt="Muhammad Ali">
            <div class="card-body">
                <h5 class="card-title">Muhammad Ali</h5>
                <p class="card-text">“If you even dream of beating me, you'd better wake up and apologize.”</p>
                <a href="ali.html" class="btn btn-primary">Daha Fazlası</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="assets/img/images (1).jpeg" class="card-img-top" alt="Anthony Joshua">
            <div class="card-body">
                <h5 class="card-title">Anthony Joshua</h5>
                <p class="card-text">"The uppercut decides your victory or defeat."</p>
                <a href="joshua.html" class="btn btn-primary">Daha Fazlası</a>
            </div>
        </div>
    </div>
    
</body>
</html>
