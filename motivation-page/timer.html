<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Timer</title>
    <style>
        body {
    background-image: url(assets/img/Boxing_Men_Two_Human_back_To_hit_552122_1366x768.jpg);
    font-family: Arial, sans-serif; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.timer-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow effect */
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

input {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    width: 150px;
    text-align: center;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #6a0dad; /* Purple color */
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #7c1dc6; /* Darker purple on hover */
}

.timer-display {
    font-size: 24px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Boxing Timer</h1>
        <form id="timerForm" action="timer.js">
            <label for="round">Round Duration (minutes)</label>
            <input type="number" name="round" id="round" value="1" min="0" step="0.5">
    
            <label for="rest">Rest Duration (minutes)</label>
            <input type="number" name="rest" id="rest" value="2" min="0" step="0.5">
            
            <button type="button" id="startButton">Start</button>
            <button type="button" id="resetButton">Reset</button>
            <button type="button" id="stopButton">Stop</button>
        </form>

        <div id="timerDisplay" class="timer-display"></div>
        <audio id="boxingSound" src="assets/sounds/boxing_bell.mp3"></audio>
    </div>

    <script src="timer.js"></script>
</body>
</html>
